{% extends "base.html" %}
{% block content %}
<!-- code in here to display a list of books-->
<h3 style="text-align:center;">Book List</h3>
<h4 style="text-align:center;">A list of all books in our collection</h4>

<div class="container mt-3">
<table class="table table-striped table-hover"> <!-- each row of the table is striped and hoverable-->
    <tr><th>Book ID</th><th>Title</th><th>Author</th><th>Type</th><th>Year of Publication</th></tr>
    {% for book in booklist %}<!-- a for loop to get all the data from the booklist-->
        <tr>
            {% for entry in book %}
                <td>{{entry}}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>
</div>
{% endblock %}
