{% extends "base.html" %}
{% block content %}

    <p style="text-align:center; margin:30px auto;">Borrower Summary</p>
</div>


<div class="container mt-3">
    <table class="table"> 
        
        <tr><th>Borrower ID</th><th>Frist Name</th><th>Family Name</th><th>Borrow Times</th></tr>

        {% endfor %}
        </tr>    
    </table>
</div>
    


        


{% endblock %}
